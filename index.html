<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title> Wep Speetch App </title>
</head>
<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fa fa-volume-up"></i> <span class="text-primary">Wep Speetch </span> App
        </h1>

        <form class="row">
          <div class="col-sm-6 mx-auto">
            <div class="form-group mt-4">
              <input type="text" class="form-control" id="input-data" placeholder="Type Here Any Text">
            </div>
            <div class="form-group">
              <label for="range">Range</label>
              <div class="badge badge-primary float-right" id="rate-value">1</div>
              <input type="range" class="custom-range" id="input-range" min="0.5" max="2" step="0.1" value="1" >
            </div>

            <div class="form-group">
              <label for="pitch">Pitch</label>
              <div class="badge badge-success float-right" id="pitch-value">1</div>
              <input type="range" class="custom-range" id="pitch" min="0" max="2" step="0.1" value="1" >
            </div>

            <div class="form-group">
              <label for="select-voice">Voices</label>
              <select  id="select-voice" class="form-control mb-3"></select>
              <button class="btn btn-info text-dark btn-block">Speak <i class="fa fa-headphones"></i></button>
            </div>



          </div>
        </form>
    
      </div>
    
    



    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    
</body>
</html>
